<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
      <div class="container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="mode">You Are Currently Drawing</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('grey')">Grey</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="changeColor('white')">Erase</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Choose Size of Board" onchange="changeSize(this.value)"/>
                <button>Select Size</button>
            </div>
        </div>
      </div>
    </body>
</html>
